<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>men's Wear</title>
  <style>
    body{font-family:Arial;margin:0;padding:0;background:#f5f5f5}
    header{background:#222;color:#fff;padding:15px;text-align:center;font-size:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:15px;padding:15px}
    .card{background:#fff;border:1px solid #ccc;border-radius:6px;padding:10px;text-align:center}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:4px}
    .title{font-weight:bold;margin:8px 0}
    .price{color:#007bff;font-weight:bold}
    button{margin-top:8px;padding:6px 10px;border:none;background:#007bff;color:#fff;border-radius:4px;cursor:pointer}
    footer{text-align:center;padding:15px;background:#222;color:#fff;margin-top:20px}
  </style>
</head>
<body>
  <header>Men's Wear Store</header>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/200x180" alt="Shirt">
      <div class="title">Casual Shirt</div>
      <div class="price">₹1200</div>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x180" alt="Pants">
      <div class="title">Formal Pants</div>
      <div class="price">₹1500</div>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x180" alt="Jacket">
      <div class="title">Denim Jacket</div>
      <div class="price">₹2500</div>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x180" alt="Shoes">
      <div class="title">Sneakers</div>
      <div class="price">₹1800</div>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>&copy; 2025 Men's Wear</footer>
</body>
</html>
